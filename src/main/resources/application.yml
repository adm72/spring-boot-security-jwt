spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties.hibernate:
      show_sql: true
      format_sql: true

appInfo:
  version: 0.0.1
  dbUrl: ${spring.datasource.url}
  dbUsername: ${spring.datasource.username}